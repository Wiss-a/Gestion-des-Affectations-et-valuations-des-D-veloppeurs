<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="icon" href="../static/images/logo-white.svg" type="svg">
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body>
    <div class="bg-white flex justify-center w-full relative">
        <!-- Navbar -->
        <div class="relative bg-[#2A7800] w-[95vw] h-16 mx-auto my-4 rounded-[20px] flex items-center z-10">
            <img th:src="@{/images/logo-white.svg}" alt="" class="absolute no-select-drag w-auto h-16 py-2 pl-4"/>
            <h1 class="font-ComfortaaX no-select-drag m-auto text-[30px] desktop text-white">Registration</h1>
        </div>
        <!-- Background Images -->
        <div class="absolute justify-center items-center m-[20vh] z-0">
            <ul class="no-select-drag z-0 flex flex-row justify-center items-center h-[70vh] w-auto opacity-30">
                <li class="w-[30vw] h-auto p-5">
                    <img th:src="@{/images/logo.svg}" alt="" />
                </li>
                <li class="w-[30vw] h-auto p-5">
                    <img th:src="@{/images/logo.svg}" alt="" />
                </li>
                <li class="w-[30vw] h-auto p-5">
                    <img th:src="@{/images/logo.svg}" alt="" />
                </li>
            </ul>
        </div>
        <div class="w-[400px] h-[400px] flex bg-[#EAA700] rounded-[25px] mt-32 z-10 p-8 absolute shadow-md">
            <img
                    class="no-select-drag h-[20%] w-[20%] mx-auto absolute top-2 left-1/2 transform -translate-x-1/2"
                    th:src="@{/images/logo-white.svg}"
                    alt=""
            />

        </div>
    </div>
</body>
</html>
