<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/loginPage.css">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>

<script>
    // Binary Matrix effect script
    document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        canvas.classList.add('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const binary = '01';
        const binaryArr = binary.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        // Prefill canvas with random binary numbers
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height); // Black background
        ctx.fillStyle = '#0f0'; // Green color for binary
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
            for (let y = 0; y < drops[i]; y++) {
                const text = binaryArr[Math.floor(Math.random() * binaryArr.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
            }
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = binaryArr[Math.floor(Math.random() * binaryArr.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);
    });
</script>
</body>
</html>
