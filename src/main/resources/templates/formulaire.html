<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur du formulaire */
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Titre */
        .form-container h2 {
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        /* Champs de formulaire */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Bouton */
        .form-button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
            }

            .form-group input,
            .form-group select {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Inscription</h2>
    <form th:action="@{/actionFormAnnot}" th:object="${employee}" method="post">
        <!-- Nom -->
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" th:field="*{nom}" placeholder="Entrez votre nom" required />
        </div>

        <!-- Prénom -->
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" th:field="*{prenom}" placeholder="Entrez votre prénom" required />
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Entrez votre email" required />
        </div>

        <!-- Mot de passe -->
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Entrez un mot de passe" required />
        </div>

        <!-- Rôle -->
        <div class="form-group">
            <label for="role">Rôle</label>
            <select id="role" th:field="*{role}">
                <option value="" disabled selected>Sélectionnez votre rôle</option>
                <option value="DEVELOPPEUR">Développeur</option>
                <option value="CHEF_DE_PROJET">Chef de Projet</option>
            </select>
        </div>

        <!-- Compétences -->
        <div class="form-group">
            <label for="competences">Compétences</label>
            <select id="competences" th:field="*{competences}" multiple>
                <option value="JAVA">Java</option>
                <option value="PYTHON">Python</option>
                <option value="SPRING">Spring</option>
                <option value="ANGULAR">Angular</option>
                <option value="MYSQL">MySQL</option>
            </select>
            <small>Maintenez la touche Ctrl (Cmd sur Mac) pour sélectionner plusieurs compétences.</small>
        </div>


        <!-- Bouton -->
        <button type="submit" class="form-button">S'inscrire</button>
    </form>
</div>
</body>
</html>
