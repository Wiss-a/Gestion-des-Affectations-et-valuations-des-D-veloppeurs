<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <title>Formulaire d'inscription</title>
</head>
<body>
<h2>Formulaire d'inscription</h2>
<form th:action="@{/actionFormAnnot}" th:object="${employee}" method="post">
    <!-- Nom -->
    <label for="nom">Nom:</label>
    <input type="text" id="nom" th:field="*{nom}" required />
    <br />

    <!-- Prénom -->
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" th:field="*{prenom}" required />
    <br />

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />
    <br />

    <!-- Mot de passe -->
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" th:field="*{password}" required />
    <br />

    <!-- Rôle (Liste déroulante) -->
    <label for="role">Rôle:</label>
    <select id="role" th:field="*{role}">
        <option value="DEVELOPPEUR">Développeur</option>
        <option value="CHEF_DE_PROJET">Chef de Projet</option>
    </select>
    <br />

    <!-- Compétences (Liste déroulante) -->
    <label for="competences">Compétences:</label>
    <select id="competences" th:field="*{competences}">
        <option value="JAVA">Java</option>
        <option value="PYTHON">Python</option>
        <option value="SPRING">Spring</option>
        <option value="ANGULAR">Angular</option>
        <option value="MYSQL">MySQL</option>
    </select>
    <br />

    <!-- Bouton soumettre -->
    <button type="submit">S'inscrire</button>
</form>
</body>
</html>
