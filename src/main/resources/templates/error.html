<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

  <title>Error Page</title>
  <link rel="icon" th:href="@{/images/logo-white.svg}" type="svg">
  <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body>
  <div class="bg-white pt-10 rounded-lg shadow-lg text-center w-screen h-screen">
    <h1 class="text-6xl font-bold text-[#2A7800]">404</h1>
    <p class="font-ComfortaaX text-2xl mt-4">Oops! Page not found.</p>
    <p class="font-ComfortaaX mt-2 text-gray-600">The page you are looking for doesn't exist or has been moved.</p>
    <img th:src="@{/images/error.png}" alt="" class="mx-auto mt-6 w-64">
    <a href="/" class="mt-6 inline-block bg-[#2A7800] text-white px-6 py-3 rounded-full hover:bg-[#1c4f00] transition duration-300">Go Home</a>
  </div>
</body>
</html>
